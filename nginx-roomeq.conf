# Nginx configuration for RoomEQ API reverse proxy
# Place this in /etc/nginx/sites-available/roomeq and symlink to sites-enabled

server {
    listen 80;
    server_name your-server-name.local;  # Change this to your server name
    
    location / {
        # Proxy to RoomEQ API
        proxy_pass http://127.0.0.1:10315;
        
        # Basic proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent upgrade request warnings
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Disable upgrade attempts (no WebSocket needed)
        proxy_set_header Upgrade "";
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Add headers for API responses
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
    
    # Handle preflight requests
    location ~ ^/.*$ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Optional: serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

